<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEUDO-CLASS</title>
    <style>
        input:autofill{
            border: 2px solid orangered;
            background-color: slateblue;
            color: #fff;
        }
    </style>
</head>
<body>
    <Center>
        <h1>:autofill</h1>
    </Center>
    
    <hr>

    <form autocomplete="on">
        <label for="name">enter name</label>
        <input type="text" name="name" id="name" autocomplete="html">
        <hr><hr>
        <label for="email"> enter email</label>
        <input type="
        email" name="email" id="email"autocomplete="html.gmail">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container h1:last-of-type{
            color: slateblue;
        }
        .container h1:first-of-type{
            color: gold;
        }
        .container h1:nth-of-type(3){
            color: green;
        }
        
        

    </style>
</head>
<body>
    <div class="container">
        <h1>header tag 1</h1>
        <h1>header tag 2</h1>
        <h1>header tag 3</h1>
        <h1>header tag 4</h1>
    </div>

    <hr>

    <div class="container">
        <h1>header tag 1</h1>
        <p>paragraph 1</p>
        <h1>header tag 2</h1>
        <p>paragraph 2</p>
        <h1>header tag 3</h1>
        <p>paragraph 3</p>
        <h1>header tag 4</h1>
        <p>paragraph 4</p>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-weight: bold;
            font-size: 1.2rem;
        }
        li:nth-last-child(-n+3){
            border: 2px solid brown;
            margin-top: 4px;
        }
        dt{font-weight: bold;}
        dd{margin: 10px;}

        dd:nth-last-of-type(3n){
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <center>
        <h1>:nth-last-child() & :nth-last-of-child</h1>
    </center>
    <p>color names</p>
    <ol reversed>
        <li>green</li>
        <li>red</li>
        <li>orangered</li>
        <li>yellow</li>
        <li>olive</li>
        <li>gold</li>
        <li>green</li>
    </ol>
    <hr>
    <dl>
        <dt>vegetables</dt>
        <dd>1.Tomato</dd>
        <dd>2.Onion</dd>
        <dd>3.Mushroom</dd>

        <dt>Fruits</dt>
        <dd>1.Mango</dd>
        <dd>2.Banana</dd>
        <dd>3.apple</dd>
    </dl>
    
</body>
</html>

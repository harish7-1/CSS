<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <CENter>
        <H1>display properties</H1>
    </CENter>
    <hr>

    <section class="container5">
        <div>First</div>
        <div>second</div>
        <div>third</div>
    </section>

    <main>
        <label for="display">Choose display value</label>
        <select name="display" id="display" onchange="readValue()">
        <option disabled selected>----choose value----</option>
        <option>block</option>
        <option>inline-block</option>
        <option>flex</option>
        <option>inline-flex</option>
        <option>none</option>
        <option>grid</option>
        <option>inline-grid</option>
        <option>table</option>
        <option>list-item</option>
        </select>
    </main>

    <script>
        let section = document.querySelector("section");
        let select = document.querySelector("select");
        //console.log("section",section);

        function readValue(){
            let displayValue = select.value;
            //console.log(displayValue);
            section.style.display = displayValue;
        }
    </script>
</body>
</html>

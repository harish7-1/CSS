<!DOCTYPE html>/* I*/
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY</title>
    <style>
        section{
            background-color: lightgray;
            padding: 20px;
            color: #fff;
        }
        .b1{
            display: none;
        }
        .b2{
            visibility: hidden;
        }

    </style>
</head>
<body>
    <center>
        <h1>DISPLAY == NONE AND VISIBILITY == HIDDEN</h1>
    </center>
    <hr>

    <main>
        <h2>this is a head tag</h2>
        <section class="b1">
            <div>display == none</div>
        </section>
        <h2>this is a head tag</h2>
        <section class="b2">
            <div>visibility == hidden</div>
        </section>
        <h2>this is a head tag</h2>
    </main>
    
</body>
</html>

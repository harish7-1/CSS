<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SELECTOR</title>
        <style>
            h3[title|="header"]{
                background-color: lightgray;
                padding: 20px;
            }

        </style>
    </head>
    <body>
        <center>
            <h1>CSS [attribute|="value"] selector</h1>
            <p>Represents elements with an attribute name of attribute whose value can  be exactly value or can begin with value immediately followed by a hyphen </p>
        </center>
        <hr>

        <h2>Example..!</h2>
        <div>
            <h3 title="header-first">This is a first h3 tag</h3>
            <h3 title="header-second"> This is a second h3 tag</h3>
            <h3 title="headerheader"> This is a third h3 tag</h3>
            <h3 title="header header"> This is a fourth h3 tag</h3>
        </div>
        
    </body>
</html>

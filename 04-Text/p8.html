<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT</title>
    <style>
        div{
            padding: 20px;
            margin: 20px;
            width: 50%;
            border: 2px solid #222;
        }
        .b1{
            writing-mode: vertical-lr;
            text-decoration: mixed;
        }
        .b2{
            writing-mode: vertical-lr;
            text-orientation: upright;
        }
    </style>
</head>
<body>
    <center>
        <h1>text-orientation</h1>
    </center>
    <hr>

    <div class="b1">
        block1
    </div>
    <div class="b2">
        welcome tp yhe text orientation property of CSS
    </div>
    
</body>
</html>
